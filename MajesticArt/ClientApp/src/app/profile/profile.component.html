<div class="mt-5">
  <h1>Hello {{ currentUserFullName | async }}</h1>

  <div class="mt-3">
    <h3>Settings</h3>

    <button
      mat-flat-button
      color="primary"
      class="mr-3"
      (click)="changeEmail()"
    >
      Change Email
    </button>

    <button
      mat-flat-button
      color="primary"
      class="mr-3"
      (click)="changePassword()"
    >
      Change Password
    </button>

    <button mat-flat-button color="primary" (click)="changeAddress()">
      Change Address
    </button>
  </div>

  <div class="mt-3">
    <h3>Orders</h3>

    <div *ngIf="!data.length">
      <p>No past orders</p>
    </div>

    <div *ngIf="data.length">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Order Status</th>
          <td mat-cell *matCellDef="let row">
            <span [ngSwitch]="row.status">
              <span *ngSwitchCase="1">
                Received
              </span>
              <span *ngSwitchCase="2">
                Processing
              </span>
              <span *ngSwitchCase="3">Shipped</span>
              <span *ngSwitchDefault>
                Processing
              </span>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let row">
            {{ row.createdAt | date: 'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Updated</th>
          <td mat-cell *matCellDef="let row">
            {{ row.updatedAt | date: 'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Order Total</th>
          <td mat-cell *matCellDef="let row">
            {{ getOrderTotal(row) | currency }}
          </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/orders', row.id]" mat-icon-button>
              <mat-icon>arrow_right_alt</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
